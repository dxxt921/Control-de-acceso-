# ===========================================
# IoT Access System - Configuration
# ===========================================

# Server Configuration
server.port=8080

# ===========================================
# MySQL Database Configuration
# ===========================================
spring.datasource.url=jdbc:mysql://localhost:3306/smart_access_db?useSSL=false&serverTimezone=America/Mexico_City&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Dxxt
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===========================================
# Batch Processing Schedule
# ===========================================
# Ejecuta a las 10:00 PM todos los días
batch.cron.expression=0 0 22 * * *

# Horario de operación (08:00 AM - 10:00 PM)
operation.start-hour=8
operation.end-hour=22

# ===========================================
# Serial Port Configuration
# ===========================================
serial.baud-rate=115200
serial.data-bits=8
serial.stop-bits=1
serial.parity=0

# ===========================================
# File Paths Configuration
# ===========================================
csv.data-logs-path=./data_logs
csv.history-path=./history

# ===========================================
# Station Configuration
# ===========================================
# ID de la estación actual (referencia a stations.id)
station.id=1

# ===========================================
# Thymeleaf Configuration
# ===========================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ===========================================
# Logging Configuration
# ===========================================
logging.level.com.iotaccess=DEBUG
logging.level.org.springframework.web.socket=DEBUG

# ===========================================
# Admin Configuration
# ===========================================
# UID de la tarjeta del administrador (formato: XX-XX-XX-XX)
admin.uid=EB-EE-C0-1

# ===========================================
# Entregable 3 - Database SQL Init
# ===========================================
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-entregable3.sql
spring.sql.init.continue-on-error=true
spring.sql.init.separator=;;

# ===========================================
# Entregable 3 - CSV Backup Paths
# ===========================================
csv.backup-data-logs-path=./data_logs_backup
csv.backup-user-registry-path=./data_logs_backup/user_registry_backup.csv
csv.binary-tracker-path=./data_logs/.file_tracker.dat

# ===========================================
# Scheduling (requerido para @Scheduled)
# ===========================================
spring.task.scheduling.pool.size=2
